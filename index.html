<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parab√©ns!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Garamond;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .message {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            top: 35%;
            transform: translateY(-50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .cake-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cake {
            width: 220px;
            height: 150px;
            background: #D2691E;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .icing {
            width: 100%;
            height: 50px;
            background: #FFF8DC;
            border-radius: 20px 20px 0 0;
            position: absolute;
            top: -25px;
        }
        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .candle {
            width: 12px;
            height: 40px;
            background: red;
            position: relative;
            border-radius: 3px;
        }
        .flame {
            width: 15px;
            height: 25px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.2s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
        }
        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            top: 0;
            left: 50%;
            animation: fall 3s linear infinite;
            border-radius: 50%;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        üéâ PARAB√âNS MEU LOVE üéâ <br>
        <span style="display: block;">‚ô•Ô∏è TE AMO ‚ô•Ô∏è</span>
    </div>
    <div class="cake-container">
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <div class="cake">
            <div class="icing"></div>
        </div>
    </div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = Math.random() > 0.5 ? 'red' : 'pink';
                confetti.textContent = Math.random() > 0.5 ? '‚ô•Ô∏è' : 'üéâ';
                confetti.style.fontSize = "20px";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        createConfetti();
    </script>
</body>
</html>
